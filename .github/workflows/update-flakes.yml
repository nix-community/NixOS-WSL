name: 'Update flakes'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'

jobs:
  update-flakes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # Nix Flakes doesn't work on shallow clones
          fetch-depth: 0

      - name: Install nix ‚ùÑÔ∏è
        uses: cachix/install-nix-action@v18
        with:
          extra_nix_config: 'access-tokens = github.com=${{ github.token }}'

      - name: Update flakes ‚åõ
        run: nix flake update

      - name: Create Pull Request üì®
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Update flakes
          committer: GitHub <noreply@github.com>
          author: github-actions <actions@users.noreply.github.com>
          signoff: false
          branch: flake-updates
          delete-branch: true
          title: 'Update flakes'
          body: |
            Update report
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request

      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
