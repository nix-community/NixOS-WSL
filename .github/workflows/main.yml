name: 'CI'

on: [push, pull_request, release]

jobs:
  find-tests:
    name: Find tests ðŸ”
    runs-on: ubuntu-latest
    outputs:
      tests: ${{ steps.tests.outputs.tests }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Find tests ðŸ”
        id: tests
        run: |
          find tests -name '*.spec.ps1' -print0 | perl -pe 's|(.*?)\x0|"\1",|g;s|,$||;s|(.*)|tests=[\1]|' >> $GITHUB_OUTPUT

  build:
    name: Build ðŸ› ï¸
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install nix â„ï¸
        uses: cachix/install-nix-action@v18

      - name: Build installer ðŸ› ï¸
        run: |
          nix build '.#nixosConfigurations.mysystem.config.system.build.installer'

      - name: Upload installer ðŸ“¤
        uses: actions/upload-artifact@v3
        with:
          name: installer
          path: result/tarball/nixos-wsl-installer.tar.gz

  checks:
    name: Run Flake Checks ðŸ“‹
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install nix â„ï¸
        uses: cachix/install-nix-action@v18

      - name: Run checks ðŸ“‹
        run: |
          nix flake check -L

  tests:
    needs:
      - find-tests
      - build
    strategy:
      matrix:
        os:
          - ubuntu-latest
          # - windows-latest # doesn't work due to lack of nested virtualization on the runners, hopefully this will work one day
        test: ${{ fromJSON(needs.find-tests.outputs.tests) }}
    name: Test ðŸ§ª
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download installer ðŸ“¥
        uses: actions/download-artifact@v3
        with:
          name: installer

      - name: Execute test ðŸ§ª
        run: |
          pwsh ${{ matrix.test }}

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - checks
      - build
      - tests
    name: Create Release ðŸ“¢
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download installer ðŸ“¥
        uses: actions/download-artifact@v3
        with:
          name: installer

      - name: Generate checksums ðŸ”‘
        run: |
          for x in *.tar.gz; do
            sha256sum $x > ${x}.sha256
          done

      - name: Attach to release ðŸ“¦
        uses: softprops/action-gh-release@v1
        with:
          files: |
            nixos-wsl-installer.tar.gz
            nixos-wsl-installer.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
