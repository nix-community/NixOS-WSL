name: 'CI'

on: [push, pull_request, release]

jobs:
  find-tests:
    name: Find Tests ðŸ”
    runs-on: ubuntu-latest
    outputs:
      tests: ${{ steps.tests.outputs.tests }}
      checks: ${{ steps.checks.outputs.checks }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install nix â„ï¸
        uses: cachix/install-nix-action@v18

      - name: Find tests ðŸ”
        id: tests
        run: |
          find tests -name '*.Tests.ps1' -print0 | perl -pe 's|(.*?)\x0|"\1",|g;s|,$||;s|(.*)|tests=[\1]|' >> $GITHUB_OUTPUT

      - name: Find checks ðŸ”
        id: checks
        run: |
          nix-instantiate --json --eval --strict -E 'with builtins; attrNames (getFlake (toString ./.)).checks.${currentSystem}' | perl -pe 's|(.*)|checks=\1|' >>$GITHUB_OUTPUT

  build:
    name: Build ðŸ› ï¸
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install nix â„ï¸
        uses: cachix/install-nix-action@v18

      - name: Build installer ðŸ› ï¸
        run: |
          nix build '.#nixosConfigurations.mysystem.config.system.build.installer'

      - name: Upload installer ðŸ“¤
        uses: actions/upload-artifact@v3
        with:
          name: installer
          path: result/tarball/nixos-wsl-installer.tar.gz

  checks:
    name: Flake Check ðŸ“‹
    needs:
      - find-tests
    strategy:
      fail-fast: false
      matrix:
        check: ${{ fromJSON(needs.find-tests.outputs.checks) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install nix â„ï¸
        uses: cachix/install-nix-action@v18

      - name: Run check ðŸ“‹
        run: |
          nix build -L --impure --expr "with builtins; (getFlake (toString ./.)).checks.\${currentSystem}.${{ matrix.check }}"

  tests:
    name: Test ðŸ§ª
    needs:
      - find-tests
      - build
    strategy:
      fail-fast: false
      matrix:
        test: ${{ fromJSON(needs.find-tests.outputs.tests) }}
        os:
          - ubuntu-latest
          # - windows-latest # doesn't work due to lack of nested virtualization on the runners, hopefully this will work one day
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download installer ðŸ“¥
        uses: actions/download-artifact@v3
        with:
          name: installer

      - name: Execute test ðŸ§ª
        shell: pwsh
        run: |
          Invoke-Pester -Output Detailed ${{ matrix.test }}

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - checks
      - build
      - tests
    name: Create Release ðŸ“¢
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download installer ðŸ“¥
        uses: actions/download-artifact@v3
        with:
          name: installer

      - name: Generate checksums ðŸ”‘
        run: |
          for x in *.tar.gz; do
            sha256sum $x > ${x}.sha256
          done

      - name: Attach to release ðŸ“¦
        uses: softprops/action-gh-release@v1
        with:
          files: |
            nixos-wsl-installer.tar.gz
            nixos-wsl-installer.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
