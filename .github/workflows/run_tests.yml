name: Tests

on:
  workflow_call: {}

jobs:
  prepare:
    name: Find Tests ðŸ”
    runs-on: ubuntu-latest
    outputs:
      tests: ${{ steps.tests.outputs.tests }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix â„ï¸
        uses: ./.github/actions/install-nix

      - name: Find Tests ðŸ”
        id: tests
        run: |
          find tests -name '*.Tests.ps1' -print0 | perl -pe 's|(.*?)\x0|"\1",|g;s|,$||;s|(.*)|tests=[\1]|' >> $GITHUB_OUTPUT

  tests:
    name: Test ðŸ§ª
    needs:
      - prepare
    strategy:
      fail-fast: false
      matrix:
        test: ${{ fromJSON(needs.prepare.outputs.tests) }}
        os:
          - ubuntu-20.04
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Tarball ðŸ“¥
        uses: actions/download-artifact@v4
        with:
          name: ${{ runner.os == 'Windows' && 'tarball-test-windows' || 'tarball-test-docker' }}

      - name: Update WSL to enable support of WSL2
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          wsl --update
          wsl --version

      - name: Execute Test ðŸ§ª
        shell: pwsh
        run: |
          Invoke-Pester -Output Detailed ${{ matrix.test }}
