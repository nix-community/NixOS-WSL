name: Run Tests ðŸ§ª

on:
  workflow_call: {}
  workflow_dispatch: {}

jobs:
  prepare:
    name: Discover Tests ðŸ”
    runs-on: ubuntu-latest
    outputs:
      tests: ${{ steps.tests.outputs.tests }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install nix â„ï¸
        uses: ./.github/actions/install-nix

      - name: Find tests ðŸ”
        id: tests
        run: |
          find tests -name '*.Tests.ps1' -print0 | perl -pe 's|(.*?)\x0|"\1",|g;s|,$||;s|(.*)|tests=[\1]|' >> $GITHUB_OUTPUT

  tests:
    name: Test ðŸ§ª
    needs:
      - prepare
    strategy:
      fail-fast: false
      matrix:
        test: ${{ fromJSON(needs.prepare.outputs.tests) }}
        os:
          - ubuntu-20.04 # Does not work on 22.04 for some reason
          # - windows-latest # doesn't work due to lack of nested virtualization on the runners, hopefully this will work one day
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download tarball ðŸ“¥
        uses: actions/download-artifact@v3
        with:
          name: tarball

      - name: Execute test ðŸ§ª
        shell: pwsh
        run: Invoke-Pester -Output Detailed ${{ matrix.test }}
