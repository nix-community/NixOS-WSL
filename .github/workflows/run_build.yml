name: Build Tarball

on:
  workflow_call: {}

jobs:
  tar:
    name: Tarball ğŸ› ï¸
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - modern
          - legacy
          - test-docker
          - test-windows
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix â„ï¸
        uses: ./.github/actions/install-nix

      - name: Set Version ğŸ·ï¸
        uses: ./.github/actions/version
        id: version

      - name: Summary Headline ğŸ“
        run: echo '## NixOS-WSL ${{ steps.version.outputs.version }}' >> $GITHUB_STEP_SUMMARY

      - name: Build Tarball ğŸ› ï¸
        uses: ./.github/actions/build-wsl-tarball
        with:
          config: ${{ matrix.config }}
          filename: nixos-wsl.tar.gz

      - name: Upload Tarball ğŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: tarball-${{ matrix.config }}
          path: nixos-wsl.tar.gz

  launcher:
    name: Launcher ğŸ› ï¸
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup MSBuild ğŸ§°
        uses: ./.github/actions/setup-msbuild

      - name: Set Versions ğŸ·ï¸
        uses: ./.github/actions/version

      - name: Build Launcher
        run: |
          cd Launcher
          dotnet publish --self-contained -r win-x64 -c Release -p:ContinuousIntegrationBuild=true -p:Deterministic=true --output Launcher\pkg Launcher

      - name: Upload Launcher ğŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: launcher-bin
          path: |
            Launcher/Launcher/obj
            Launcher/Launcher/pkg
