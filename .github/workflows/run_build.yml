name: Build Tarball

on:
  workflow_call: {}

jobs:
  tar:
    name: Tarball ğŸ› ï¸
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
        with:
          fetch-depth: 0

      - name: Install Nix â„ï¸
        uses: ./.github/actions/install-nix

      - name: Set Version ğŸ·ï¸
        uses: ./.github/actions/version
        id: version

      - name: Summary Headline ğŸ“
        run: echo '## NixOS-WSL ${{ steps.version.outputs.version }}' >> $GITHUB_STEP_SUMMARY

      - name: Build Tarball ğŸ› ï¸
        uses: ./.github/actions/build-wsl-tarball
        with:
          config: default
          filename: nixos.wsl

      - name: Upload Tarball ğŸ“¤
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: tarball
          path: nixos.wsl
