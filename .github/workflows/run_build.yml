name: Build Tarball

on:
  workflow_call: {}

jobs:
  tar:
    name: Tarball 🛠️
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix ❄️
        uses: ./.github/actions/install-nix

      - name: Set Version 🏷️
        uses: ./.github/actions/version
        id: version

      - name: Summary Headline 📝
        run: echo '## NixOS-WSL ${{ steps.version.outputs.version }}' >> $GITHUB_STEP_SUMMARY

      - name: Build Tarball 🛠️
        uses: ./.github/actions/build-wsl-tarball
        with:
          config: default
          filename: nixos-wsl.tar.gz

      - name: Upload Tarball 📤
        uses: actions/upload-artifact@v4
        with:
          name: tarball
          path: nixos-wsl.tar.gz

  launcher:
    name: Launcher 🛠️
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 🧰
        uses: ./.github/actions/setup-dotnet

      - name: Set Versions 🏷️
        uses: ./.github/actions/version

      - name: Build Launcher
        run: |
          cd Launcher
          dotnet publish --self-contained -r win-x64 -c Release -p:ContinuousIntegrationBuild=true -p:Deterministic=true --output Launcher\pkg Launcher

      - name: Upload Launcher 📤
        uses: actions/upload-artifact@v4
        with:
          name: launcher-bin
          path: |
            Launcher/Launcher/obj
            Launcher/Launcher/pkg
