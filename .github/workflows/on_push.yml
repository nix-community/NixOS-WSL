name: "Push"

on:
  push:
    branches:
      - main
      - "release-*"
  pull_request: {}

jobs:
  build:
    name: Build ğŸ› ï¸
    uses: ./.github/workflows/run_build.yml

  checks:
    name: Checks ğŸ“‹
    uses: ./.github/workflows/run_checks.yml

  tests:
    name: Tests ğŸ§ª
    uses: ./.github/workflows/run_tests.yml
    needs:
      - build

  docs:
    name: Docs ğŸ“•
    uses: ./.github/workflows/run_docs.yml

  success:
    name: Pipeline Passed âœ…
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    needs:
      - build
      - checks
      - tests
      - docs
    steps:
      - shell: pwsh
        run: |
          $checks = @{
            "Checks" = "${{ needs.checks.result }}"
            "Build" = "${{ needs.build.result }}"
            "Tests" = "${{ needs.tests.result }}"
            "Docs" = "${{ needs.docs.result }}"
          }

          $exit = 0
          $checks.GetEnumerator() | % {
            $status = ($_.Value -eq "success") -or ($_.Value -eq "skipped")
            Write-Host "[ $($status ? " OK " : "FAIL") ] $($_.Name)"
            if (-not $status) {
              $exit = 1
            }
          }

          exit $exit
