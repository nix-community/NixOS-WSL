name: "On Push"

on:
  push:
    branches:
      - main
      - "release-*"
  pull_request: {}
  workflow_dispatch:
    inputs:
      pr_number:
        description: "Pull Request Number"
        required: false
        default: ""
        type: string
      post_result:
        description: "Post the result of the pipeline to the PR"
        required: false
        default: false
        type: boolean

jobs:
  start-comment:
    name: Post Start Comment ğŸ’¬
    if: ${{ inputs.post_result }}
    runs-on: ubuntu-latest
    steps:
      - uses: thollander/actions-comment-pull-request@v3.0.1
        with:
          pr-number: ${{ inputs.pr_number || github.event.pull_request.number }}
          comment-tag: ci-status
          mode: recreate
          create-if-not-exists: true
          message: |
            CI is currently running
            [See the logs here](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

  build:
    name: Build ğŸ› ï¸
    uses: ./.github/workflows/run_build.yml

  checks:
    name: Checks ğŸ“‹
    uses: ./.github/workflows/run_checks.yml

  tests:
    name: Tests ğŸ§ª
    uses: ./.github/workflows/run_tests.yml
    needs:
      - build

  docs:
    name: Docs ğŸ“•
    uses: ./.github/workflows/run_docs.yml

  success:
    name: Pipeline Passed âœ…
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    needs:
      - build
      - checks
      - tests
      - docs
    steps:
      - shell: pwsh
        run: |
          $checks = @{
            "Checks" = "${{ needs.checks.result }}"
            "Build" = "${{ needs.build.result }}"
            "Tests" = "${{ needs.tests.result }}"
            "Docs" = "${{ needs.docs.result }}"
          }

          $exit = 0
          $checks.GetEnumerator() | % {
            $status = ($_.Value -eq "success") -or ($_.Value -eq "skipped")
            Write-Host "[ $($status ? " OK " : "FAIL") ] $($_.Name)"
            if (-not $status) {
              $exit = 1
            }
          }

          exit $exit

  finish-comment:
    name: Post Finish Comment ğŸ’¬
    if: ${{ inputs.post_result }}
    needs:
      - start-comment
      - build
      - checks
      - tests
      - docs
    runs-on: ubuntu-latest
    steps:
      - uses: thollander/actions-comment-pull-request@v3.0.1
        with:
          pr-number: ${{ inputs.pr_number || github.event.pull_request.number }}
          comment-tag: ci-status
          mode: upsert
          message: |
            CI has finished:
            - ğŸ“‹ Checks: ${{ needs.checks.result && 'âœ…' || 'âŒ' }}
            - ğŸ› ï¸ Build: ${{ needs.build.result && 'âœ…' || 'âŒ' }}
            - ğŸ§ª Tests: ${{ needs.tests.result && 'âœ…' || 'âŒ' }}
            - ğŸ“• Docs: ${{ needs.docs.result && 'âœ…' || 'âŒ' }}

            [See the logs here](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
