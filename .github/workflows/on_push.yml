name: "Push"

on:
  push:
    branches: [main, distro-launcher]
  pull_request: {}

jobs:
  build:
    name: Build 🛠️
    uses: ./.github/workflows/run_build.yml

  checks:
    name: Flake Checks 📋
    uses: ./.github/workflows/run_checks.yml

  tests:
    name: Tests 🧪
    uses: ./.github/workflows/run_tests.yml
    needs:
      - build
